<mat-accordion>
    <mat-expansion-panel *ngFor="let school of schools$ | async" (opened)="onPanelOpen(school)"
                         [expanded]="isDisplayExpanded(school)">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <div class="school-name">
                    {{school.name}}
                </div>

                <div class="details">
                    <div class="column">
                        <span class="bold">תפוסה:</span>
                        <span> {{school.used}} </span>מתוך<span> {{school.total}} </span>
                    </div>
                    <div class="column">
                        <span class="bold">  עיר:</span>
                        <span *ngIf="school.city">  {{school.city.name}}</span>
                        <span *ngIf="!school.city" class="missed"> חסר </span>
                    </div>
                    <div class="column">
                        <span class="bold">  מחיר תא:</span> <span>  ₪{{school.price}}</span>
                    </div>
                    <div class="column">
                        <span class="bold">  פקדון:</span> <span>  ₪{{school.deposit_price}}</span>
                    </div>
                    <div class="column">
                        <span class="bold">  כתובת:</span> <span>  {{school.address}} </span>
                    </div>
                </div>
            </mat-panel-title>
        </mat-expansion-panel-header>

        <ng-template matExpansionPanelContent>
            <app-school [schoolId]="school._id"></app-school>
        </ng-template>

    </mat-expansion-panel>

</mat-accordion>


<div class="view-side-form">
    <router-outlet></router-outlet>
</div>

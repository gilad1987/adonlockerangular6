<p>
  {{lockerNumber}}
</p>
<p>
  <span>id </span> {{locker._id}}
</p>

<p *ngIf="locker.lock">
  <span>lock number</span> {{locker?.lock?.number}}
</p>

<p *ngIf="!locker.is_active">
  <i class="material-icons">
    close
  </i>
</p>
<div>
  <img src="../../../../assets/svgs/mechanic-lock.svg" *ngIf="!isDigital">
  <img src="../../../../assets/svgs/digital-lock.svg" *ngIf="isDigital">
</div>

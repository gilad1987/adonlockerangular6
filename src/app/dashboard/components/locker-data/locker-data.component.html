<app-dynamic-form-builder [fields]="fields"
                          (onSubmit)="submit($event)"
                          (onCancel)="cancel($event)"></app-dynamic-form-builder>

<ng-template #customAutoCompleteOption let-field="field" let-option="option">
    <div>מספר מנעול: {{option[field.propToDisplay]}} | קוד : {{option.code}}</div>
</ng-template>

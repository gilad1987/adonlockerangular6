<mat-card>
    <mat-card-title>{{section.name}}</mat-card-title>
    <mat-card-subtitle>
        <div><span>מספר ארונות: </span> {{section.cabinets?.length}}</div>
    </mat-card-subtitle>

    <mat-card-content>
        <div><span>סה״כ תאים: </span> {{ lockersCount}}</div>
        <div><span>תאים פנויים: </span> {{ availableCount}}</div>
        <div><span>תאים תפוסים: </span> {{ assignedCount}}</div>
        <div><span>תאים שמורים: </span> {{ reservedCount}}</div>

    </mat-card-content>

    <div class="actions">
        <a [routerLink]="[section._id,'cabinets']" mat-raised-button>
            <span>הצג ארונות</span>
            <i class="fas fa-angle-left"></i>
        </a>
    </div>
</mat-card>
